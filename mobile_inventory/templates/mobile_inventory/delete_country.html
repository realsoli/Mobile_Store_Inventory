{% load static %}
{% load custom_filters%}
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف کشور</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='{% static 'css/styles.css' %}'>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">آیا مطمئن هستید که می‌خواهید این کشور را حذف کنید؟</h2>

    <form method="post" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-block">حذف</button>
        <a href="{% url 'add_country' %}" class="btn btn-secondary btn-block">لغو</a>
    </form>
</div>
</body>
</html>
